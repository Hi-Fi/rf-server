{% extends "appbuilder/base.html" %}
{% block content %}
    <h1>Robot Framework runs</h1>
    <table>
        <thead>
        <tr>
            <th>Run ID</th>
            <th>Run status</th>
            <th>Last modified</th>
        </tr>
        </thead>
        <tbody>
    {% for run in runs %}
        <tr>
            <th><a href="/robot/run/{{ run.name }}">{{ run.name }}</a></th>
            <th>{{ run.status }}</th>
            <th>{{ run.modified }}</th>
        </tr>
  {% endfor %}
        </tbody>
    </table>
{% endblock %}
